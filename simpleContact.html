<div id="simpleContact" class="container">
	<h1>Simple Address Book</h1>

	<form id="add-contact-form">
		<div class="form-group">
			<label for="names">names</label>
			<input type="text" class="form-control" id="names" placeholder="names">
		</div>

		<div class="form-group">
			<label for="phone">phone</label>
			<input type="text" class="form-control" id="phone" placeholder="phone">
		</div>


		<a href="#save-contact" id="save-contact-btn" class="btn btn-default">Save Contact</a>
	</form>



	<div id="notice">
		notice box
	</div>






	<div id="list-title">My Contact List</div>

	<ul id="contacts-lists" class="list-group">

	</ul>
</div>
