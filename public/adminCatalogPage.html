<div id="complexContact">
	<ul class="nav nav-tabs" role="tablist">
		<li class="active">
			<a href="#categoryManagement" data-toggle="tab">Manage Category</a>
		</li>
		<li>
			<a href="#productManagement" data-toggle="tab">Manage Product</a>
		</li>
	</ul>

	<div class="col-md-7 tab-content">
		<div class="tab-pane fade active in" id="categoryManagement">
			<h3 class="padb">Category Management</h3>
			<form method="post">
				<div class="form-group">
					<label for="categoryNames">Category Name</label>
					<input type="text" class="form-control" id="name" name="name">
				</div>

				<div class="form-group">
					<label for="categoryDescription">Category Description</label>
					<textarea name="categoryDescription" class="form-control"></textarea>
				</div>

				<div class="form-group">
					<label for="parentCategoryList">Parent Category</label>
					<select name="parentCategory" class="form-control" id="parentCategoryList" disabled> </select>
				</div>
				<div class="form-group nopad col-md-2">
					<label for="sortingOrder">Sorting Order</label>
					<input type="number" name="sortingOrder" min="1" class="form-control" id="sortingOrder">
				</div>

				<div class="col-sm-12 nopad clearfix">
					<button type="submit" class="btn btn-primary save">Save</button>
				</div>
			</form>

		</div>

		<div class="tab-pane fade in" id="productManagement">

			<h3 class="padb"> Product Management</h3>
		</div>
	</div>
</div>
