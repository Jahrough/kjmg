<div id="complexContact">
	<h2>Complex Address Book</h2>

	<div class="col-md-12">
		<div id="notice">
			<p class="bg-danger">notice box</p>
		</div>

		<form id="complex" action="/complex" method="post" class="col-md-5">
			<div class="form-group">
				<label for="names">names</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="names">
			</div>

			<div class="form-group">
				<label for="phone">phone</label>
				<input type="text" class="form-control" id="phone" name="phone" placeholder="phone">
			</div>

			<div class="form-group">
				<label for="male">
					<input type="radio" name="gender" id="male" value="male"> male</label>

				<label for="female">
					<input type="radio" name="gender" id="female" value="female"> female</label>

			</div>

			<button type="submit" id="save-contact-btn" class="btn btn-default">Save Contact</button>

		</form>

	</div>

	<div class="col-md-7">

		<ul id="complexContact-lists" class="list-group">
			
		</ul>
	</div>

</div>
