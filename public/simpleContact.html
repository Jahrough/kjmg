<div id="simpleContact">
	<h2>Simple Address Book</h2>

	<div class="col-md-5">

		<div id="notice" class="bs-example-bg-classes">
			<p class="bg-danger">notice box</p>
		</div>

		<form id="add-contact-form">
			<div class="form-group">
				<label for="names">names</label>
				<input type="text" class="form-control" id="names" placeholder="names">
			</div>

			<div class="form-group">
				<label for="phone">phone</label>
				<input type="text" class="form-control" id="phone" placeholder="phone">
			</div>

			<button type="submit" id="save-contact-btn" class="btn btn-default">Save Contact</button>

		</form>

	</div>

	<div class="col-md-7">

		<ul id="contacts-lists" class="list-group">

		</ul>
	</div>

</div>
